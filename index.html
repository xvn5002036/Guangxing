<!DOCTYPE html>
<html lang="zh-TW" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>池府王爺 - 新莊武壇廣行宮</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            mystic: {
              dark: '#080808',
              charcoal: '#1a1a1a',
              gold: '#C5A059',
              amber: '#FFD700',
              red: '#8B0000',
              paper: '#F2E8C9',
            }
          },
          fontFamily: {
            serif: ['"Noto Serif TC"', 'serif'],
            calligraphy: ['"Ma Shan Zheng"', 'cursive'],
            sans: ['"Inter"', 'sans-serif'],
          },
          animation: {
            'float': 'float 8s ease-in-out infinite',
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'spin-slow': 'spin 12s linear infinite',
            'smoke': 'smoke 3s ease-in-out infinite alternate',
            'toss': 'toss 0.8s ease-in-out infinite',
            'fade-in': 'fadeIn 0.5s ease-out forwards',
            'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-15px)' },
            },
            smoke: {
              '0%': { opacity: 0.3, transform: 'translateY(0) scale(1)' },
              '100%': { opacity: 0.7, transform: 'translateY(-20px) scale(1.1)' },
            },
            toss: {
              '0%': { transform: 'translateY(0) rotateX(0) rotateZ(0) scale(1)' },
              '25%': { transform: 'translateY(-100px) rotateX(180deg) rotateZ(45deg) scale(1.1)' },
              '50%': { transform: 'translateY(-120px) rotateX(360deg) rotateZ(90deg) scale(1.1)' },
              '75%': { transform: 'translateY(-50px) rotateX(540deg) rotateZ(135deg) scale(1.05)' },
              '100%': { transform: 'translateY(0) rotateX(720deg) rotateZ(180deg) scale(1)' },
            },
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            fadeInUp: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            }
          }
        }
      }
    }
  </script>


  <script>
    window.onerror = function (msg, url, line, col, error) {
      document.body.innerHTML += '<div style="position:fixed;top:0;left:0;background:red;color:white;padding:20px;z-index:9999;">' + msg + '</div>';
    };
    window.onunhandledrejection = function (event) {
      document.body.innerHTML += '<div style="position:fixed;top:50px;left:0;background:orange;color:white;padding:20px;z-index:9999;">Promise: ' + event.reason + '</div>';
    };
  </script>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@300;400;700&family=Ma+Shan+Zheng&family=Inter:wght@300;400;600&display=swap"
    rel="stylesheet">
  <style>
    .vertical-rl {
      writing-mode: vertical-rl;
      text-orientation: upright;
    }

    .talisman-bg {
      background-image: url('https://www.transparenttextures.com/patterns/rice-paper.png');
    }

    .wood-grain {
      filter: url(#wood-filter);
    }
  </style>
</head>

<body class="bg-mystic-dark text-gray-200 font-serif selection:bg-mystic-gold selection:text-black overflow-x-hidden">
  <div id="root"></div>
  <!-- Global SVG Filters for Wood Texture -->
  <svg style="visibility: hidden; position: absolute;" width="0" height="0" xmlns="http://www.w3.org/2000/svg"
    version="1.1">
    <defs>
      <filter id="wood-filter">
        <feTurbulence type="fractalNoise" baseFrequency="0.05" numOctaves="2" result="noise" />
        <feDiffuseLighting in="noise" lighting-color="#dcb" surfaceScale="2">
          <feDistantLight azimuth="45" elevation="60" />
        </feDiffuseLighting>
        <feComposite operator="in" in2="SourceGraphic" />
      </filter>
    </defs>
  </svg>
  <script type="module" src="/src/index.tsx"></script>
</body>

</html>
